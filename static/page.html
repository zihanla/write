<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      content="blog, 涵有闲, Han, 碎片生活, note, 个人博客, 生活记录"
      name="keywords"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="$description$" />
    <link rel="stylesheet" href="../static/style.css" />
    <title>$title$</title>
    <style>
      header {
        text-align: center;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <!-- 头部 -->
    <header>
      <h1>$title$</h1>
      <a href="/">$author$</a>
      <span>$date$</span>
    </header>
    <!-- 文章 -->
    <article>$body$</article>
    <!-- 评论 -->
    <section id="comments" style="margin-top: 36px">
      <div
        id="cusdis_thread"
        data-host="https://cusdis.com"
        data-app-id="3de11afd-617b-4490-9d2a-385a4f819fd8"
        data-page-id="$slug$"
        data-page-url="https://hyx.ink/post/$slug$"
        data-page-title="$title$"
      ></div>
    </section>
    <!-- 页脚 -->
    <footer style="margin-top: 10px">
      <p>
        <span id="copyright">© 2021-<span id="current-year"></span> 子涵</span>
        <a href="/feed" target="_blank">RSS</a>
        <span
          >本站由
          <a href="https://blog.tanglu.me/blogcdn" target="_blank">blogCDN</a>
          提供加速服务</span
        >
      </p>
    </footer>
    <!-- 获取时间 -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const currentYearSpan = document.getElementById("current-year");
        currentYearSpan.textContent = new Date().getFullYear();
      });
    </script>
    <!-- 评论加载 -->
    <script src="../static/loadCommentsThrottle.js"></script>
  </body>
</html>
